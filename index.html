    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
      @keyframes task-toggle-animation {
        0% {
          transform: scale(1);
          background-color: rgba(75, 85, 99, 0.5); /* bg-gray-700/50 */
        }
        50% {
          transform: scale(1.02);
          background-color: rgba(239, 68, 68, 0.3); /* red-500 with 30% opacity */
        }
        100% {
          transform: scale(1);
          background-color: rgba(75, 85, 99, 0.5);
        }
      }
      .animate-toggle {
        animation: task-toggle-animation 0.5s ease-in-out;
      }
    </style>
